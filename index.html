<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="widget-header">
        <img class="logo" src="./images/logo.svg" alt="">
        <div class="buttons">
          <div class="image-content">
            <img class="icon" src="./images/icon-document.svg" alt="" srcset="">
          </div>
          <div class="image-content">
            <img class="icon" src="./images/icon-folder.svg" alt="" srcset="">
          </div>
          <div class="image-content">
            <img class="icon" src="./images/icon-upload.svg" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="contenedor">
    <div class="wrapper">
      <div class="container">
        <div class="legend">
          You’ve used <span>815 GB</span> of your storage
        </div>
        <div class="wrapper">
          <div class="percent">
            <div class="gradient"></div>
          </div>
          <div class="left">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
    <div class="restante">
      <span>
        185 
      </span>
      <p>GB Left</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Araujo</a>.
  </div>
</body>
</html>
